<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="favicon.png">
	<link rel="stylesheet" type="text/css" href="styles/normalize.css">
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" type="text/css" href="styles/layout.css">
	<title>Nike SB Stefan Janoski Max</title>
</head>
<body>
	<main>
		<div class="product">
			<div class="product__head">
				<a href="#" class="product__logo">
					<img src="img/logo.png" alt="Nike SB Stefan Janoski Max">
				</a>
			</div>

					<div class="product__body">
						<div class="product__gallery">
		
							<img src="img/nike.png" alt="" class="product__image">

							<ul class="product__color-choices">
								<li class="product__color-choice">
									<button class="product__color-btn product__color-btn--gray">
										
									</button>
								</li>
								<li class="product__color-choice">
									<button class="product__color-btn product__color--white">
										
									</button>
								</li>
								<li class="product__color-choice">
									<button class="product__color-btn product__color-btn--red">
										
									</button>
								</li>
								<li class="product__color-choice">
									<button class="product__color-btn product__color-btn--green">
										
									</button>
								</li>
							</ul>

						</div>

						<div class="product__info">
							<h1 class="product__title">Nike SB Stefan Janoski Max</h1>
							<p class="product__category">Unisex Skateboarding Shoe</p>

							<ul class="product__stars" data-stars="3">
								<li class="product__star"></li>
								<li class="product__star"></li>
								<li class="product__star"></li>
								<li class="product__star"></li>
								<li class="product__star"></li>
							</ul>
					<!-- /* пессимистичный вариант :D */ -->
							<ul class="product__stars-v2" data-stars="4">
								<li class="product__star-v2"></li>
								<li class="product__star-v2"></li>
								<li class="product__star-v2"></li>
								<li class="product__star-v2"></li>
								<li class="product__star-v2"></li>
							</ul>

					<!-- с дробной частью :) -->
							<div>
								<ul class="product__stars-v3" style="background-image: linear-gradient(to right, #d9e416 0%, #d9e416 50%, transparent 50%, transparent 100%)">
									<li class="product__star-v3"></li>
									<li class="product__star-v3"></li>
									<li class="product__star-v3"></li>
									<li class="product__star-v3"></li>
									<li class="product__star-v3"></li>
								</ul>
							</div>

							<select name="" id="" class="product__select">
								<option value="0" disabled selected>Size</option>
								<option value="7">7</option>
								<option value="8">8</option>
							</select>
							<select name="" id="" class="product__select">
								<option value="0" disabled selected>Qty</option>
								<option value="1">1</option>
								<option value="2">2</option>
							</select>
						</div>
				
					</div>
		</div>
	</main>
</body>
</html>
